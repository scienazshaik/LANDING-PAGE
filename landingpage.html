<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #PINK;
            color: BLACK;
            padding: 1rem;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .featured-books {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
        }
        .book {
            background-color: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .book img {
            max-width: 100%;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1rem;
        }
        .contact-form {
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 2rem 0;
        }
        .contact-form h2 {
            margin-bottom: 1rem;
        }
        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our BookStore</h1>
        <p>Your one-stop shop for all your reading needs</p>
    </header>

    <div class="container">
        <section class="featured-books">
            <div class="book">
                <img src="https://m.media-amazon.com/images/I/71qdV33J62L._SL1500_.jpg" style="width:100px;height:100px;" alt="THE FAR FIELD">
                <h3>THE FAR FIELD</h3>
                <p>Author: MADHURI VIJAY</p>
                <p>250/-</p>
            </div>
            <div class="book">
                <img src="https://harpercollins.co.in/wp-content/uploads/2021/06/4-e1623877584605.jpg" style="width:100px;height:100px;" alt="THE PAPER MOON">
                <h3>THE PAPER MOON </h3>
                <p>Author: REHANA MUNIR</p>
                <p>300/-</p>
            </div>
            <div class="book">
                <img src="https://harpercollins.co.in/wp-content/uploads/2021/06/51HNZosn8L._SX323_BO1204203200_.jpg" style="width:100px;height:100px;" alt="THE WHITE TIGER">
                <h3>THE WHITE TIGER</h3>
                <p>Author: ARAVIND ADIGA</p>
                <p>350/-</p>
            </div>
        </section>

        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

   
</body>
</html>
